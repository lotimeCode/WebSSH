    function openTerminal(options){
        // var options = {
        //     operate:'connect',
        //     host: document.getElementById("ip").value,//IP
        //     port: document.getElementById("port").value,//端口号
        //     username: document.getElementById("username").value,//用户名
        //     password: document.getElementById("pw").value//密码*/
        // };
        var client = new WSSHClient();
        var term = new Terminal({
            cols: 97,
            rows: 37,
            cursorBlink: true, // 光标闪烁
            cursorStyle: "block", // 光标样式  null | 'block' | 'underline' | 'bar'
            scrollback: 800, //回滚
            tabStopWidth: 8, //制表宽度
            screenKeys: true
        });

        term.on('data', function (data) {
            //键盘输入时的回调函数
            client.sendClientData(data);
        });
        term.open(document.getElementById('terminal'));
        //在页面上显示连接中...
        term.write('Connecting...');
        //执行连接操作
        client.connect({
            onError: function (error) {
                //连接失败回调
                term.write('Error: ' + error + '\r\n');
            },
            onConnect: function () {
                //连接成功回调
                client.sendInitData(options);
            },
            onClose: function () {
                //连接关闭回调
                term.write("\rconnection closed");
            },
            onData: function (data) {
                //收到数据时回调
                term.write(data);
            }
        });
    }

    function masterHandle(){
        window.alert("master");
    }
    function slave1Handle(){
        window.alert("slave1");
    }
    function slave2Handle(){
        window.alert("slave2");
    }
    function slave3Handle(){
        window.alert("slave3");

    $(document).ready(function(){
        var canvas = document.getElementById('canvas');
        var stage = new JTopo.Stage(canvas);
        //显示工具栏
        // showJTopoToobar(stage);
        var scene = new JTopo.Scene();
        stage.frames = 24;
        scene.background = '../img/background.jpg';
        stage.add(scene);

        function create_node(x, y, name){
            var node = new JTopo.CircleNode(name);
            node.radius = 20;
            node.fillColor = JTopo.util.randomColor();
            node.setLocation(x, y);
            if (name=="master(127.0.0.1:8091)") {
                node.addEventListener("click", masterHandle);
            }else if(name=="slave1(127.0.0.1:8092)"){
                node.addEventListener("click", slave1Handle);
            }else if(name=="slave2(127.0.0.1:8093)"){
                node.addEventListener("click", slave2Handle);
            }else if(name=="slave3(127.0.0.1:8094)"){
                node.addEventListener("click", slave3Handle);
            }
            scene.add(node);
            return node;
        }

        var masterOption = {

        var slave3Option = {

            password: "hadoop"
        };

        // 节点
        var master = create_node(300, 100, 'master(127.0.0.1:8091)',masterOption);
        var node1 = create_node(100, 300, 'slave1(127.0.0.1:8092)',slave1Option);
        var node2 = create_node(300, 300, 'slave2(127.0.0.1:8093)',slave2Option);
        var node3 = create_node(500, 300, 'slave3(127.0.0.1:8094)',slave3Option);

        // 连线

        scene.add(new JTopo.Link(master, node2));
